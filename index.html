<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoek</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
      .Generate-flex {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        font-family: "Inter", sans-serif;
      }
      .custom-text-title {
        margin: 0px !important;
        font-size: 14px;
        font-weight: 700;
      }
      .flex-col {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .lines img {
        height: 4px;
        width: 100%;
      }

     
      /* new css */
      .Nurture-container {
        max-width: 1200px;
        margin: 0px auto;
        font-family: "Inter", sans-serif;
      }
      .Nurture-leads-container {
        display: flex;
        align-items: end;
        gap: 10px;
      }
      .Nurture-leads {
        display: flex;
        flex-direction: column;
        align-items: start;
      }
      .Nurture-number {
        background-color: #7b69ac;
        border-radius: 4px;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .Nurture-title {
        margin: 0px;
        font-size: 24px;
        font-weight: 700;
      }
      .Nurture-leads img {
        width: 160px;
      }
      .rounded-arrow-image img {
        margin-bottom: -20px;
      }
      @media screen and (min-width: 0px) and (max-width: 480px) {
        .Generate-flex {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }
        .Generate-flex img {
          transform: rotate(90deg);
        }
        .Nurture-leads-container{
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: start;
          gap: 10px;
        }
        .rounded-arrow-image{
         width: 75%;
        }
        .rounded-arrow-image img {
          transform: rotate(90deg);
          
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-col">
        <div class="lines">
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/665078e0abee18d1e4910a37.jpeg"
            alt=""
          />
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/665078e0abee18d1e4910a37.jpeg"
            alt=""
          />
        </div>
        <div class="Generate-flex">
          <h2 class="custom-text-title">Generate Leads</h2>
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/665078e0bc8a8e69a8fa729c.svg"
            alt=""
          />
          <h2 class="custom-text-title">NURTURE LEADS</h2>
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/665078e0bc8a8e69a8fa729c.svg"
            alt=""
          />
          <h2 class="custom-text-title">CLOSE LEADS</h2>
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/665078e0bc8a8e69a8fa729c.svg"
            alt=""
          />
          <h2 class="custom-text-title">SCALE</h2>
        </div>
        <div class="lines">
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/665078e0abee18d1e4910a37.jpeg"
            alt=""
          />
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/665078e0abee18d1e4910a37.jpeg"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="Nurture-container">
      <div class="Nurture-leads-container">
        <div class="Nurture-leads">
          <h3 class="Nurture-number">1</h3>
          <div>
            <p class="Nurture-title">Generate Leads</p>
            <div>
              <img
                src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/6651afb99fbc2e71f26e1870.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="rounded-arrow-image">
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/6651afb9d730f02c5b699b8b.svg"
            alt=""
          />
        </div>
        <div class="Nurture-leads">
          <h3 class="Nurture-number">2</h3>
          <div>
            <p class="Nurture-title">Nurture Leads</p>
            <div>
              <img
                src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/6651afb99fbc2e71f26e1870.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="rounded-arrow-image">
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/6651afb9d730f02c5b699b8b.svg"
            alt=""
          />
        </div>
        <div class="Nurture-leads">
          <h3 class="Nurture-number">3</h3>
          <div>
            <p class="Nurture-title">Close Leads</p>
            <div>
              <img
                src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/6651afb99fbc2e71f26e1870.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div>
          <img
            src="https://storage.googleapis.com/msgsndr/HYv6J86TQeYnY4sVh4G6/media/6651afb9bc8a8e6652fc5fcc.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
